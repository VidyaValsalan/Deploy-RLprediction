<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body  style= "background-color:grey;">
 <div class="login">
	<h1 style="text-align:center">Reduced Level Prediction</h1>
    <h2 style="text-align:center">Predicting Next 60days RL value</h2>
     <!-- Main Input For Receiving Query to our ML -->
    <form style="text-align:center" action="{{ url_for('predict')}}"method="post">
    	<input
          type="number"
          name="LocationID"
          placeholder="LoactionID"
          required="required"
        />
        <input
          type="number"
          name="Nod"
          placeholder="No Of Pred(max-60)"
          required="required"
        />
    <br>
    <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   <ul style="text-align:center" >
       <p>Date : &nbsp&nbsp RLvalue</p>
        {% for data, day in dataz %}
          <p><strong>{{day}}: {{data}}</p>
        {% endfor %}
      </ul>

 </div>


</body>
</html>
